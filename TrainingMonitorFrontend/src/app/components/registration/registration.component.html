<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Register</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" name="name" ngModel required #name="ngModel" class="form-control" id="name"
                    placeholder="Enter first name" />
                <div *ngIf="name.invalid && name.touched" class="text-danger">
                    First name is required.
                </div>
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" name="surname" ngModel required #surname="ngModel" class="form-control" id="surname"
                    placeholder="Enter surname" />
                <div *ngIf="surname.invalid && surname.touched" class="text-danger">
                    Surname is required.
                </div>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" name="email" ngModel required email #email="ngModel" class="form-control"
                    id="registerEmail" placeholder="Enter email" />
                <div *ngIf="email.invalid && email.touched" class="text-danger">
                    Valid email is required.
                </div>
            </div>
            <div class="form-group">
                <label for="registerGender">Gender</label>
                <select name="gender" ngModel required #gender="ngModel" class="form-control" id="registerGender">
                    <option value="">Select gender</option>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                    <option value="2">Other</option>
                </select>
                <div *ngIf="gender.invalid && gender.touched" class="text-danger">
                    Gender is required.
                </div>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" name="password" ngModel required minlength="5" #password="ngModel"
                    class="form-control" id="registerPassword" placeholder="Enter password" />
                <div *ngIf="password.invalid && password.touched" class="text-danger">
                    Password must be at least 5 characters long.
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" ngModel required [compare]="f.value.password"
                    #confirmPassword="ngModel" class="form-control" id="confirmPassword"
                    placeholder="Confirm password" />
                <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="text-danger">
                    Passwords must match.
                </div>
            </div>
            <div>
                <button type="submit" [disabled]="f.invalid" class="btn btn-primary" id="register">
                    Register <i class="fas fa-user-plus"></i>
                </button>
            </div>
            <div class="mt-3">
                <p class="mt-3">Already have an account?  <a [routerLink]="['/login']">Login here</a></p>
            </div>
        </form>
    </div>
</div>
